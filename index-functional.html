<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Generator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/script-functional.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Random Emoji Generator</h1>
        <button id="generate-btn">Pick Emoji</button>
        <div id="emoji-display"></div> <!-- Display the emoji here -->


        <h2>Add a New Emoji</h2>
        <form id="emoji-form">
            <input type="text" id="emoji-input" placeholder="Enter emoji" required>
            <button type="submit">Add Emoji</button>

            <p class="message"></p>
        </form>
    </div>
</body>
</html>
